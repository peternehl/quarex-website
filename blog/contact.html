<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Quarex Blog</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0f1a;
      --panel: #0f1726;
      --ink: #e6eefc;
      --muted: #8a9bb8;
      --brand: #7aa7ff;
      --ring: rgba(122,167,255,.5);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background: radial-gradient(ellipse at top right, rgba(122,167,255,.08), transparent 50%), var(--bg);
      color: var(--ink);
      min-height: 100vh;
      line-height: 1.7;
    }
    a { color: var(--brand); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .header {
      padding: 24px 20px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      background: rgba(15,23,38,.8);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header-inner {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 800;
      font-size: 1.25rem;
    }
    .logo-mark {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, rgba(155,232,255,.8), rgba(122,167,255,.9), rgba(155,232,255,.8));
      box-shadow: 0 0 18px rgba(122,167,255,.6);
    }
    .nav-links {
      display: flex;
      gap: 20px;
      font-size: 0.95rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 60px 20px 80px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 12px;
    }
    .subtitle {
      color: var(--muted);
      margin-bottom: 32px;
    }

    .contact-form {
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 12px;
      padding: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--ink);
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 8px;
      background: rgba(0,0,0,.3);
      color: var(--ink);
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 3px var(--ring);
    }
    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: var(--muted);
    }
    .form-group textarea {
      min-height: 150px;
      resize: vertical;
    }

    .submit-btn {
      width: 100%;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--brand), #5a8fee);
      color: #fff;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(122,167,255,.4);
    }
    .submit-btn:active {
      transform: translateY(0);
    }

    .privacy-note {
      margin-top: 16px;
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      color: var(--muted);
      font-size: 0.9rem;
      border-top: 1px solid rgba(255,255,255,.08);
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      .nav-links { gap: 12px; font-size: 0.85rem; }
      .contact-form { padding: 20px; }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="header-inner">
      <a href="/blog/" class="logo">
        <span class="logo-mark"></span>
        Quarex Blog
      </a>
      <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/libraries/">Libraries</a>
        <a href="/blog/contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Get in Touch</h1>
    <p class="subtitle">Questions, feedback, or ideas? Send a message.</p>

    <form class="contact-form" action="https://formspree.io/f/maqdbjwa" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="What's on your mind?" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Send Message</button>

      <p class="privacy-note">Your email will only be used to respond to your message.</p>
    </form>
  </main>

  <footer>
    &copy; 2025-2026 Quarex / Peter Nehl. All Rights Reserved.
  </footer>

</body>
</html>
