<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thanks! | Quarex Blog</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0f1a;
      --panel: #0f1726;
      --ink: #e6eefc;
      --muted: #8a9bb8;
      --brand: #7aa7ff;
      --ring: rgba(122,167,255,.5);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background: radial-gradient(ellipse at top right, rgba(122,167,255,.08), transparent 50%), var(--bg);
      color: var(--ink);
      min-height: 100vh;
      line-height: 1.7;
      display: flex;
      flex-direction: column;
    }
    a { color: var(--brand); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .header {
      padding: 24px 20px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      background: rgba(15,23,38,.8);
      backdrop-filter: blur(10px);
    }
    .header-inner {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 800;
      font-size: 1.25rem;
    }
    .logo-mark {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, rgba(155,232,255,.8), rgba(122,167,255,.9), rgba(155,232,255,.8));
      box-shadow: 0 0 18px rgba(122,167,255,.6);
    }
    .nav-links {
      display: flex;
      gap: 20px;
      font-size: 0.95rem;
    }

    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .thanks-box {
      text-align: center;
      max-width: 500px;
    }
    .thanks-icon {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 16px;
    }
    .message {
      color: var(--muted);
      margin-bottom: 28px;
      font-size: 1.1rem;
    }
    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }
    .links a {
      padding: 10px 20px;
      border-radius: 8px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.15);
      transition: background 0.2s;
    }
    .links a:hover {
      background: rgba(255,255,255,.12);
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      color: var(--muted);
      font-size: 0.9rem;
      border-top: 1px solid rgba(255,255,255,.08);
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="header-inner">
      <a href="/blog/" class="logo">
        <span class="logo-mark"></span>
        Quarex Blog
      </a>
      <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/libraries/">Libraries</a>
        <a href="/blog/contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="thanks-box">
      <div class="thanks-icon">&#10003;</div>
      <h1>Thanks for Reaching Out!</h1>
      <p class="message">Your message has been sent. I'll get back to you as soon as I can.</p>
      <div class="links">
        <a href="/blog/">Back to Blog</a>
        <a href="/libraries/">Explore Libraries</a>
        <a href="https://publicstudies.org">Public Studies</a>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025-2026 Quarex / Peter Nehl. All Rights Reserved.
  </footer>

</body>
</html>
