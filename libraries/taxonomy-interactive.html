};

// Convert hierarchical data to nodes and links
let nodes = [];
let links = [];
let nodeId = 0;

function processNode(node, parent = null, depth = 0, angle = 0) {
    const id = nodeId++;
    const radius = depth === 0 ? 0 : depth === 1 ? 200 : depth === 2 ? 380 : 520;

    const newNode = {
        id,
        name: node.name,
        type: node.type,
        depth,
        x: window.innerWidth / 2 + radius * Math.cos(angle),
        y: window.innerHeight / 2 + radius * Math.sin(angle),
        fx: null,
        fy: null
    };
    nodes.push(newNode);

    if (parent !== null) {
        links.push({
            source: parent,
            target: id,
            type: depth === 1 ? 'type' : 'normal'
        });
    }

    if (node.children) {
        const angleStep = (Math.PI * 0.4) / Math.max(node.children.length - 1, 1);
        const startAngle = angle - (Math.PI * 0.2);

        node.children.forEach((child, i) => {
            const childAngle = depth === 0
                ? (2 * Math.PI * i / node.children.length) - Math.PI / 2
                : startAngle + angleStep * i;
            processNode(child, id, depth + 1, childAngle);
        });
    }

    return id;
}

processNode(taxonomyData);

// Set up SVG
const width = window.innerWidth;
const height = window.innerHeight;

const svg = d3.select("#graph")
    .attr("width", width)
    .attr("height", height);

// Add zoom behavior
const g = svg.append("g");

const zoom = d3.zoom()
    .scaleExtent([0.3, 3])
    .on("zoom", (event) => {
        g.attr("transform", event.transform);
    });

svg.call(zoom);

// Create links
const link = g.append("g")
    .selectAll("line")
    .data(links)
    .join("line")
    .attr("class", d => d.type === 'type' ? "link link-type" : "link");

// Create node groups
const node = g.append("g")
    .selectAll("g")
    .data(nodes)
    .join("g")
    .attr("class", d => `node node-${d.type}`)
    .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

// Add shapes based on node type
node.each(function(d) {
    const el = d3.select(this);

    if (d.type === 'center') {
        el.append("circle")
            .attr("r", 60);
    } else {
        const textLen = d.name.length * 7;
        const w = Math.max(textLen, 80);
        const h = d.type === 'type' ? 35 : d.type === 'library' ? 28 : 22;
        el.append("rect")
            .attr("width", w)
            .attr("height", h)
            .attr("x", -w/2)
            .attr("y", -h/2)
            .attr("rx", d.type === 'type' ? 6 : 4);
    }
});

// Add labels
node.append("text")
    .attr("class", d => `label-${d.type}`)
    .attr("text-anchor", "middle")
    .attr("dy", d => d.type === 'center' ? 5 : 4)
    .text(d => d.name.replace('\n', ' '));

// Position nodes initially
updatePositions();

function updatePositions() {
    link
        .attr("x1", d => nodes[d.source].x)
        .attr("y1", d => nodes[d.source].y)
        .attr("x2", d => nodes[d.target].x)
        .attr("y2", d => nodes[d.target].y);

    node.attr("transform", d => `translate(${d.x},${d.y})`);
}

function dragstarted(event, d) {
    d3.select(this).raise();
}

function dragged(event, d) {
    d.x = event.x;
    d.y = event.y;
    updatePositions();
}

function dragended(event, d) {
    // Node stays where dropped
}

function resetLayout() {
    nodeId = 0;
    nodes = [];
    links = [];
    processNode(taxonomyData);

    link.data(links);
    node.data(nodes);
    updatePositions();

    // Reset zoom
    svg.transition().duration(500).call(zoom.transform, d3.zoomIdentity);

    location.reload(); // Simple reset
}

function expandAll() {
    // Future: toggle visibility of deeper levels
    alert("All nodes are currently visible. Drag to rearrange!");
}

function collapseToTypes() {
    // Future: hide library and shelf nodes
    alert("Collapse feature coming soon. For now, drag nodes to arrange!");
}

// Handle window resize
window.addEventListener('resize', () => {
    svg.attr("width", window.innerWidth).attr("height", window.innerHeight);
});
</script>
