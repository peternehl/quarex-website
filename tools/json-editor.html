<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Editor</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }

        .header-section {
            flex-shrink: 0;
        }

        h1 {
            color: #569cd6;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .toolbar button, .toolbar label {
            background: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .toolbar button:hover, .toolbar label:hover {
            background: #1177bb;
        }

        .toolbar input[type="file"] {
            display: none;
        }

        .toolbar .secondary {
            background: #3c3c3c;
        }

        .toolbar .secondary:hover {
            background: #4c4c4c;
        }

        .toolbar .danger {
            background: #c53030;
        }

        .toolbar .danger:hover {
            background: #e53e3e;
        }

        .filename {
            color: #9cdcfe;
            font-size: 14px;
            padding: 8px 12px;
            background: #2d2d2d;
            border-radius: 4px;
        }

        .depth-indicator {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            padding: 10px 15px;
            background: #2d2d2d;
            border-radius: 4px;
            font-size: 14px;
        }

        .depth-indicator strong {
            color: #4ec9b0;
        }

        .editor-container {
            background: #252526;
            border-radius: 8px;
            padding: 20px;
            flex: 1;
            overflow: auto;
            min-height: 0;
        }

        .json-tree {
            line-height: 1.6;
        }

        .json-item {
            position: relative;
            padding-left: 20px;
        }

        .json-item.collapsed > .json-children {
            display: none;
        }

        .json-item.collapsed > .json-key::before {
            content: '‚ñ∂';
        }

        .json-key {
            color: #9cdcfe;
            cursor: default;
        }

        .json-key.collapsible {
            cursor: pointer;
        }

        .json-key.collapsible::before {
            content: '‚ñº';
            display: inline-block;
            width: 16px;
            margin-left: -20px;
            color: #808080;
            font-size: 10px;
        }

        .json-key.collapsible:hover {
            color: #dcdcaa;
        }

        .json-colon {
            color: #d4d4d4;
        }

        .json-value {
            cursor: text;
            padding: 2px 4px;
            border-radius: 2px;
            transition: background 0.2s;
        }

        .json-value:hover {
            background: #3c3c3c;
        }

        .json-value.string {
            color: #ce9178;
        }

        .json-value.number {
            color: #b5cea8;
        }

        .json-value.boolean {
            color: #569cd6;
        }

        .json-value.null {
            color: #569cd6;
            font-style: italic;
        }

        .json-bracket {
            display: none;
        }

        .json-children {
            margin-left: 20px;
            border-left: 1px dashed #404040;
            padding-left: 10px;
        }

        .json-array-index {
            color: #6a9955;
            font-size: 12px;
        }

        .json-comma {
            display: none;
        }

        /* Inline editing */
        .json-value.editing {
            background: #264f78;
            outline: none;
        }

        .json-input {
            background: #3c3c3c;
            border: 1px solid #569cd6;
            color: inherit;
            font-family: inherit;
            font-size: inherit;
            padding: 2px 4px;
            border-radius: 2px;
            min-width: 50px;
        }

        .json-input:focus {
            outline: none;
            border-color: #0e639c;
        }

        /* Auto-expanding textarea for editing */
        .json-textarea {
            background: #3c3c3c;
            border: 1px solid #569cd6;
            color: inherit;
            font-family: inherit;
            font-size: inherit;
            padding: 4px 6px;
            border-radius: 2px;
            min-width: 200px;
            width: 100%;
            max-width: 800px;
            resize: vertical;
            line-height: 1.4;
            overflow: hidden;
        }

        .json-textarea:focus {
            outline: none;
            border-color: #0e639c;
        }

        /* Add Topic button */
        .item-actions .add-topic {
            color: #4ade80;
            font-size: 11px;
            padding: 2px 6px;
            background: #2d4a3e;
            border-radius: 3px;
            margin-left: 5px;
        }

        .item-actions .add-topic:hover {
            background: #3d5a4e;
            color: #6fee9a;
        }

        /* Type selector */
        .type-selector {
            display: inline-block;
            margin-left: 5px;
        }

        .type-selector select {
            background: #3c3c3c;
            border: 1px solid #569cd6;
            color: #d4d4d4;
            font-size: 11px;
            padding: 1px 4px;
            border-radius: 2px;
            cursor: pointer;
        }

        /* Summary for collapsed */
        .json-summary {
            color: #808080;
            font-style: italic;
            font-size: 12px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #808080;
        }

        .empty-state h2 {
            color: #569cd6;
            margin-bottom: 10px;
        }

        /* Status bar */
        .status-bar {
            margin-top: 15px;
            padding: 8px 12px;
            background: #007acc;
            border-radius: 4px;
            font-size: 12px;
            color: white;
        }

        .status-bar.error {
            background: #c53030;
        }

        .status-bar.success {
            background: #2f855a;
        }

        /* Add/Remove buttons */
        .item-actions {
            display: inline-block;
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .json-item:hover > .json-line > .item-actions {
            opacity: 1;
        }

        .item-actions button {
            background: transparent;
            border: none;
            color: #808080;
            cursor: pointer;
            font-size: 14px;
            padding: 2px 5px;
        }

        .item-actions button:hover {
            color: #d4d4d4;
        }

        .item-actions .delete:hover {
            color: #f87171;
        }

        .item-actions .add:hover {
            color: #4ade80;
        }

        .json-line {
            display: flex;
            align-items: center;
        }

        /* Modal for adding new items */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            min-width: 300px;
        }

        .modal h3 {
            color: #569cd6;
            margin-bottom: 15px;
        }

        .modal-field {
            margin-bottom: 15px;
        }

        .modal-field label {
            display: block;
            margin-bottom: 5px;
            color: #9cdcfe;
        }

        .modal-field input, .modal-field select {
            width: 100%;
            padding: 8px;
            background: #3c3c3c;
            border: 1px solid #569cd6;
            color: #d4d4d4;
            border-radius: 4px;
            font-family: inherit;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-buttons button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-buttons .cancel {
            background: #3c3c3c;
            color: #d4d4d4;
        }

        .modal-buttons .confirm {
            background: #0e639c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>JSON Editor</h1>

            <div class="toolbar">
                <label>
                    <input type="file" id="fileInput" accept=".json">
                    üìÇ Load JSON
                </label>
                <button id="saveAsBtn" class="secondary">üíæ Save As</button>
                <button id="downloadBtn" class="secondary">‚¨áÔ∏è Download</button>
                <button id="collapseOne" class="secondary">‚àí Collapse Level</button>
                <button id="expandOne" class="secondary">+ Expand Level</button>
                <button id="formatBtn" class="secondary">‚ú® Format</button>
                <button id="clearBtn" class="danger">üóëÔ∏è Clear</button>
                <span class="filename" id="filename">No file loaded</span>
            </div>

            <div class="depth-indicator">
                <span>Tree Depth: <strong id="maxDepth">0</strong></span>
                <span>Current View: <strong id="currentDepth">0</strong></span>
            </div>
        </div>

        <div class="editor-container">
            <div id="jsonTree" class="json-tree">
                <div class="empty-state">
                    <h2>No JSON Loaded</h2>
                    <p>Click "Load JSON" to open a file, or drag and drop a JSON file here.</p>
                </div>
            </div>
        </div>

        <div id="statusBar" class="status-bar" style="display: none;"></div>
    </div>

    <!-- Modal for adding new items -->
    <div class="modal-overlay" id="addModal">
        <div class="modal">
            <h3 id="modalTitle">Add New Item</h3>
            <div class="modal-field" id="keyField">
                <label>Key</label>
                <input type="text" id="newKey" placeholder="Enter key name">
            </div>
            <div class="modal-field">
                <label>Type</label>
                <select id="newType">
                    <option value="string">String</option>
                    <option value="number">Number</option>
                    <option value="boolean">Boolean</option>
                    <option value="null">Null</option>
                    <option value="object">Object</option>
                    <option value="array">Array</option>
                </select>
            </div>
            <div class="modal-field" id="valueField">
                <label>Value</label>
                <input type="text" id="newValue" placeholder="Enter value">
            </div>
            <div class="modal-buttons">
                <button class="cancel" id="cancelAdd">Cancel</button>
                <button class="confirm" id="confirmAdd">Add</button>
            </div>
        </div>
    </div>

    <script>
        let jsonData = null;
        let currentFilename = 'data.json';
        let addTargetPath = null;
        let isAddingToArray = false;
        let maxTreeDepth = 0;
        let currentViewDepth = 0;

        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const jsonTree = document.getElementById('jsonTree');
        const statusBar = document.getElementById('statusBar');
        const filenameEl = document.getElementById('filename');
        const addModal = document.getElementById('addModal');

        // File loading
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                loadFile(file);
            }
        });

        // Drag and drop
        document.body.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });

        document.body.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.json')) {
                loadFile(file);
            }
        });

        function loadFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    jsonData = JSON.parse(e.target.result);
                    currentFilename = file.name;
                    filenameEl.textContent = file.name;
                    renderTree();
                    showStatus('File loaded successfully', 'success');
                } catch (err) {
                    showStatus('Invalid JSON: ' + err.message, 'error');
                }
            };
            reader.readAsText(file);
        }

        function calculateMaxDepth(data, depth = 0) {
            const type = getType(data);
            if (type !== 'object' && type !== 'array') {
                return depth;
            }

            let maxDepth = depth;
            const items = type === 'array' ? data : Object.values(data);
            for (const item of items) {
                const itemDepth = calculateMaxDepth(item, depth + 1);
                if (itemDepth > maxDepth) maxDepth = itemDepth;
            }
            return maxDepth;
        }

        function updateDepthDisplay() {
            document.getElementById('maxDepth').textContent = maxTreeDepth;
            document.getElementById('currentDepth').textContent = currentViewDepth;
        }

        function renderTree() {
            if (jsonData === null) {
                jsonTree.innerHTML = `
                    <div class="empty-state">
                        <h2>No JSON Loaded</h2>
                        <p>Click "Load JSON" to open a file, or drag and drop a JSON file here.</p>
                    </div>
                `;
                maxTreeDepth = 0;
                currentViewDepth = 0;
                updateDepthDisplay();
                return;
            }
            maxTreeDepth = calculateMaxDepth(jsonData);
            currentViewDepth = maxTreeDepth;
            jsonTree.innerHTML = renderNode(jsonData, '', null, false, 0);
            updateDepthDisplay();
        }

        function renderNode(data, path, key, isArrayItem, depth = 0) {
            const type = getType(data);

            if (type === 'object' || type === 'array') {
                return renderComplex(data, type, path, key, isArrayItem, depth);
            } else {
                return renderPrimitive(data, type, path, key, isArrayItem, depth);
            }
        }

        function renderComplex(data, type, path, key, isArrayItem, depth = 0) {
            const isArray = type === 'array';
            const entries = isArray ? data : Object.entries(data);
            const count = isArray ? data.length : Object.keys(data).length;
            const bracket = isArray ? ['[', ']'] : ['{', '}'];
            const summary = isArray ? `${count} items` : `${count} keys`;

            let html = `<div class="json-item" data-path="${path}" data-depth="${depth}">`;
            html += `<div class="json-line">`;

            if (key !== null) {
                if (isArrayItem) {
                    html += `<span class="json-array-index">${key}</span>`;
                } else {
                    html += `<span class="json-key collapsible" onclick="toggleCollapse(this)">"${escapeHtml(key)}"</span>`;
                }
                html += `<span class="json-colon">: </span>`;
            } else {
                html += `<span class="json-key collapsible" onclick="toggleCollapse(this)">root</span>`;
                html += `<span class="json-colon">: </span>`;
            }

            html += `<span class="json-bracket">${bracket[0]}</span>`;
            html += `<span class="json-summary"> ${summary}</span>`;
            html += `<span class="item-actions">`;
            html += `<button class="add" onclick="openAddModal('${path}', ${isArray})" title="Add item">+</button>`;
            // Show "Add Topic" button for arrays named "topics" or any string array
            if (isArray && (key === 'topics' || isStringArray(data))) {
                html += `<button class="add-topic" onclick="addTopicQuick('${path}')" title="Add topic question">+ Topic</button>`;
            }
            if (path) {
                html += `<button class="delete" onclick="deleteItem('${path}')" title="Delete">√ó</button>`;
            }
            html += `</span>`;
            html += `</div>`;

            html += `<div class="json-children">`;

            if (isArray) {
                data.forEach((item, index) => {
                    const itemPath = path ? `${path}[${index}]` : `[${index}]`;
                    html += renderNode(item, itemPath, index, true, depth + 1);
                    if (index < data.length - 1) {
                        html += `<span class="json-comma">,</span>`;
                    }
                });
            } else {
                const keys = Object.keys(data);
                keys.forEach((k, index) => {
                    const itemPath = path ? `${path}.${k}` : k;
                    html += renderNode(data[k], itemPath, k, false, depth + 1);
                    if (index < keys.length - 1) {
                        html += `<span class="json-comma">,</span>`;
                    }
                });
            }

            html += `</div>`;
            html += `<span class="json-bracket">${bracket[1]}</span>`;
            html += `</div>`;

            return html;
        }

        function renderPrimitive(data, type, path, key, isArrayItem, depth = 0) {
            let valueHtml = '';

            if (type === 'string') {
                valueHtml = `<span class="json-value string" data-path="${path}" data-type="string" onclick="editValue(this)">"${escapeHtml(data)}"</span>`;
            } else if (type === 'number') {
                valueHtml = `<span class="json-value number" data-path="${path}" data-type="number" onclick="editValue(this)">${data}</span>`;
            } else if (type === 'boolean') {
                valueHtml = `<span class="json-value boolean" data-path="${path}" data-type="boolean" onclick="editValue(this)">${data}</span>`;
            } else if (type === 'null') {
                valueHtml = `<span class="json-value null" data-path="${path}" data-type="null" onclick="editValue(this)">null</span>`;
            }

            let html = `<div class="json-item" data-path="${path}">`;
            html += `<div class="json-line">`;

            if (key !== null) {
                if (isArrayItem) {
                    html += `<span class="json-array-index">${key}</span>`;
                } else {
                    html += `<span class="json-key">"${escapeHtml(key)}"</span>`;
                }
                html += `<span class="json-colon">: </span>`;
            }

            html += valueHtml;
            html += `<span class="item-actions">`;
            html += `<button class="delete" onclick="deleteItem('${path}')" title="Delete">√ó</button>`;
            html += `</span>`;
            html += `</div>`;
            html += `</div>`;

            return html;
        }

        function getType(data) {
            if (data === null) return 'null';
            if (Array.isArray(data)) return 'array';
            return typeof data;
        }

        function isStringArray(arr) {
            if (!Array.isArray(arr) || arr.length === 0) return false;
            return arr.every(item => typeof item === 'string');
        }

        function addTopicQuick(path) {
            const topic = prompt('Enter new topic (question format recommended):');
            if (topic && topic.trim()) {
                const target = getValueByPath(jsonData, path);
                target.push(topic.trim());
                renderTree();
                showStatus('Topic added', 'success');
            }
        }

        function escapeHtml(str) {
            if (typeof str !== 'string') return str;
            return str
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;');
        }

        function toggleCollapse(el) {
            const item = el.closest('.json-item');
            item.classList.toggle('collapsed');
            recalculateCurrentDepth();
        }

        function recalculateCurrentDepth() {
            // Find the maximum depth that is currently visible (not collapsed)
            let maxVisible = 0;
            document.querySelectorAll('.json-item[data-depth]').forEach(el => {
                const depth = parseInt(el.dataset.depth);
                const isCollapsed = el.classList.contains('collapsed');
                const hasChildren = el.querySelector('.json-children');

                // If this item is visible (parent not collapsed) and either has no children or is expanded
                if (!isCollapsed && hasChildren) {
                    if (depth + 1 > maxVisible) maxVisible = depth + 1;
                } else if (!hasChildren) {
                    if (depth > maxVisible) maxVisible = depth;
                }
            });
            currentViewDepth = maxVisible;
            updateDepthDisplay();
        }

        function editValue(el) {
            const path = el.dataset.path;
            const type = el.dataset.type;
            const currentValue = getValueByPath(jsonData, path);

            let displayValue = currentValue;
            if (type === 'string') {
                displayValue = currentValue;
            } else if (type === 'null') {
                displayValue = 'null';
            } else {
                displayValue = String(currentValue);
            }

            // Use textarea for strings (auto-expanding), input for others
            let inputEl;
            if (type === 'string') {
                inputEl = document.createElement('textarea');
                inputEl.className = 'json-textarea';
                inputEl.value = displayValue;
                inputEl.rows = 1;
            } else {
                inputEl = document.createElement('input');
                inputEl.type = 'text';
                inputEl.className = 'json-input';
                inputEl.value = displayValue;
            }

            inputEl.dataset.path = path;
            inputEl.dataset.type = type;

            el.replaceWith(inputEl);
            inputEl.focus();
            inputEl.select();

            // Auto-resize textarea
            if (type === 'string') {
                autoResizeTextarea(inputEl);
                inputEl.addEventListener('input', () => autoResizeTextarea(inputEl));
            }

            inputEl.addEventListener('blur', () => saveEdit(inputEl));
            inputEl.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    inputEl.blur();
                } else if (e.key === 'Escape') {
                    renderTree();
                }
            });
        }

        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function saveEdit(input) {
            const path = input.dataset.path;
            const type = input.dataset.type;
            let newValue = input.value;

            // Convert value based on type
            if (type === 'number') {
                newValue = Number(newValue);
                if (isNaN(newValue)) {
                    showStatus('Invalid number', 'error');
                    renderTree();
                    return;
                }
            } else if (type === 'boolean') {
                newValue = newValue.toLowerCase() === 'true';
            } else if (type === 'null') {
                newValue = null;
            }

            setValueByPath(jsonData, path, newValue);
            renderTree();
            showStatus('Value updated', 'success');
        }

        function getValueByPath(obj, path) {
            if (!path) return obj;

            const parts = parsePath(path);
            let current = obj;

            for (const part of parts) {
                current = current[part];
            }

            return current;
        }

        function setValueByPath(obj, path, value) {
            if (!path) {
                jsonData = value;
                return;
            }

            const parts = parsePath(path);
            let current = obj;

            for (let i = 0; i < parts.length - 1; i++) {
                current = current[parts[i]];
            }

            current[parts[parts.length - 1]] = value;
        }

        function parsePath(path) {
            const parts = [];
            let current = '';
            let inBracket = false;

            for (const char of path) {
                if (char === '[') {
                    if (current) parts.push(current);
                    current = '';
                    inBracket = true;
                } else if (char === ']') {
                    if (current) parts.push(isNaN(current) ? current : Number(current));
                    current = '';
                    inBracket = false;
                } else if (char === '.' && !inBracket) {
                    if (current) parts.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }

            if (current) parts.push(current);
            return parts;
        }

        function deleteItem(path) {
            if (!confirm('Delete this item?')) return;

            const parts = parsePath(path);
            let current = jsonData;

            for (let i = 0; i < parts.length - 1; i++) {
                current = current[parts[i]];
            }

            const lastPart = parts[parts.length - 1];
            if (Array.isArray(current)) {
                current.splice(lastPart, 1);
            } else {
                delete current[lastPart];
            }

            renderTree();
            showStatus('Item deleted', 'success');
        }

        function openAddModal(path, isArray) {
            addTargetPath = path;
            isAddingToArray = isArray;

            document.getElementById('modalTitle').textContent = isArray ? 'Add Array Item' : 'Add Object Property';
            document.getElementById('keyField').style.display = isArray ? 'none' : 'block';
            document.getElementById('newKey').value = '';
            document.getElementById('newValue').value = '';
            document.getElementById('newType').value = 'string';

            addModal.classList.add('active');

            if (isArray) {
                document.getElementById('newValue').focus();
            } else {
                document.getElementById('newKey').focus();
            }
        }

        document.getElementById('cancelAdd').addEventListener('click', () => {
            addModal.classList.remove('active');
        });

        document.getElementById('confirmAdd').addEventListener('click', () => {
            const type = document.getElementById('newType').value;
            const valueInput = document.getElementById('newValue').value;
            const keyInput = document.getElementById('newKey').value;

            if (!isAddingToArray && !keyInput) {
                showStatus('Key is required', 'error');
                return;
            }

            let value;
            switch (type) {
                case 'string':
                    value = valueInput;
                    break;
                case 'number':
                    value = Number(valueInput) || 0;
                    break;
                case 'boolean':
                    value = valueInput.toLowerCase() === 'true';
                    break;
                case 'null':
                    value = null;
                    break;
                case 'object':
                    value = {};
                    break;
                case 'array':
                    value = [];
                    break;
            }

            const target = getValueByPath(jsonData, addTargetPath);

            if (isAddingToArray) {
                target.push(value);
            } else {
                target[keyInput] = value;
            }

            addModal.classList.remove('active');
            renderTree();
            showStatus('Item added', 'success');
        });

        document.getElementById('newType').addEventListener('change', (e) => {
            const type = e.target.value;
            const valueField = document.getElementById('valueField');
            valueField.style.display = (type === 'object' || type === 'array') ? 'none' : 'block';
        });

        // Close modal on overlay click
        addModal.addEventListener('click', (e) => {
            if (e.target === addModal) {
                addModal.classList.remove('active');
            }
        });

        // Toolbar buttons
        document.getElementById('saveAsBtn').addEventListener('click', () => {
            if (!jsonData) {
                showStatus('No data to save', 'error');
                return;
            }
            const newFilename = prompt('Save as:', currentFilename);
            if (newFilename) {
                currentFilename = newFilename.endsWith('.json') ? newFilename : newFilename + '.json';
                filenameEl.textContent = currentFilename;

                const blob = new Blob([JSON.stringify(jsonData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = currentFilename;
                a.click();
                URL.revokeObjectURL(url);
                showStatus('Saved as ' + currentFilename, 'success');
            }
        });

        document.getElementById('downloadBtn').addEventListener('click', () => {
            if (!jsonData) {
                showStatus('No data to download', 'error');
                return;
            }
            const blob = new Blob([JSON.stringify(jsonData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = currentFilename;
            a.click();
            URL.revokeObjectURL(url);
            showStatus('Download started', 'success');
        });

        document.getElementById('expandOne').addEventListener('click', () => {
            if (currentViewDepth >= maxTreeDepth) return;

            // Expand items at the current view depth
            document.querySelectorAll(`.json-item.collapsed[data-depth="${currentViewDepth}"]`).forEach(el => {
                el.classList.remove('collapsed');
            });

            currentViewDepth++;
            updateDepthDisplay();
        });

        document.getElementById('collapseOne').addEventListener('click', () => {
            if (currentViewDepth <= 0) return;

            currentViewDepth--;

            // Collapse items at the new current view depth
            document.querySelectorAll(`.json-item[data-depth="${currentViewDepth}"]`).forEach(el => {
                if (el.querySelector('.json-children')) {
                    el.classList.add('collapsed');
                }
            });

            updateDepthDisplay();
        });

        document.getElementById('formatBtn').addEventListener('click', () => {
            if (!jsonData) {
                showStatus('No data to format', 'error');
                return;
            }
            renderTree();
            showStatus('JSON formatted', 'success');
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            if (confirm('Clear all data?')) {
                jsonData = null;
                filenameEl.textContent = 'No file loaded';
                renderTree();
                showStatus('Data cleared', 'success');
            }
        });

        function showStatus(message, type = '') {
            statusBar.textContent = message;
            statusBar.className = 'status-bar ' + type;
            statusBar.style.display = 'block';

            setTimeout(() => {
                statusBar.style.display = 'none';
            }, 3000);
        }

        // Load from localStorage on startup
        const savedData = localStorage.getItem('jsonEditor_data');
        const savedFilename = localStorage.getItem('jsonEditor_filename');
        if (savedData) {
            try {
                jsonData = JSON.parse(savedData);
                currentFilename = savedFilename || 'data.json';
                filenameEl.textContent = currentFilename + ' (from storage)';
                renderTree();
            } catch (e) {
                console.error('Failed to load saved data');
            }
        }
    </script>
</body>
</html>
