<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Quarex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a2a4a 50%, #0d1f3c 100%);
            min-height: 100vh;
            color: #e0e7ef;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 10px;
            color: #7cb9ff;
        }

        .subtitle {
            text-align: center;
            color: #8899aa;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        #search-input {
            width: 100%;
            padding: 16px 20px;
            font-size: 1.1rem;
            font-family: 'Inter', sans-serif;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(124, 185, 255, 0.3);
            border-radius: 12px;
            color: #fff;
            outline: none;
            transition: all 0.2s ease;
        }

        #search-input:focus {
            border-color: #7cb9ff;
            background: rgba(255, 255, 255, 0.12);
        }

        #search-input::placeholder {
            color: #667788;
        }

        .stats {
            text-align: center;
            color: #667788;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .results {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(124, 185, 255, 0.15);
            border-radius: 10px;
            padding: 16px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .result-item:hover {
            background: rgba(124, 185, 255, 0.1);
            border-color: rgba(124, 185, 255, 0.4);
            transform: translateX(4px);
        }

        .result-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 6px;
        }

        .result-name mark {
            background: rgba(124, 185, 255, 0.3);
            color: #7cb9ff;
            padding: 0 2px;
            border-radius: 3px;
        }

        .result-meta {
            font-size: 0.85rem;
            color: #8899aa;
        }

        .result-meta span {
            margin-right: 12px;
        }

        .result-path {
            font-size: 0.8rem;
            color: #556677;
            margin-top: 6px;
            font-family: monospace;
        }

        .no-results {
            text-align: center;
            color: #667788;
            padding: 40px;
            font-size: 1.1rem;
        }

        .home-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #7cb9ff;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .home-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Quarex</h1>
        <p class="subtitle">Find any book in the library</p>

        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search... use quotes for exact phrases, * for wildcards" autofocus>
        </div>

        <div class="stats" id="stats">Loading...</div>

        <div class="results" id="results"></div>

        <a href="/" class="home-link">‚Üê Back to Quarex Home</a>
    </div>

    <script>
        let bookIndex = null;

        // Check for URL parameter
        function getUrlQuery() {
            const params = new URLSearchParams(window.location.search);
            return params.get('q') || '';
        }

        // Perform search programmatically
        function doSearch(query) {
            const input = document.getElementById('search-input');
            input.value = query;

            if (!bookIndex) return;

            if (query.length === 0) {
                showAllBooks();
                return;
            }

            const parsed = parseQuery(query);
            const results = bookIndex.books.filter(book => {
                const searchText = `${book.name} ${book.library} ${book.shelf}`;
                return matchesQuery(searchText, parsed);
            });
            renderResults(results, query);
        }

        // Load the book index
        fetch('/libraries/book-index.json')
            .then(res => res.json())
            .then(data => {
                bookIndex = data;
                document.getElementById('stats').textContent =
                    `${data.count} books available`;

                // Check for URL query parameter
                const urlQuery = getUrlQuery();
                if (urlQuery) {
                    doSearch(urlQuery);
                } else {
                    showAllBooks();
                }
            })
            .catch(err => {
                document.getElementById('stats').textContent = 'Error loading index';
                console.error(err);
            });

        // Parse search query for quotes and wildcards
        function parseQuery(query) {
            const phrases = [];
            const wildcards = [];
            const terms = [];

            // Extract quoted phrases (both " and ')
            const quoteRegex = /["']([^"']+)["']/g;
            let match;
            let remaining = query;

            while ((match = quoteRegex.exec(query)) !== null) {
                phrases.push(match[1].toLowerCase());
                remaining = remaining.replace(match[0], ' ');
            }

            // Process remaining terms
            remaining.trim().split(/\s+/).filter(t => t).forEach(term => {
                if (term.includes('*')) {
                    // Convert wildcard to regex pattern
                    const pattern = term.toLowerCase()
                        .replace(/[.+?^${}()|[\]\\]/g, '\\$&')  // Escape regex chars except *
                        .replace(/\*/g, '.*');  // Convert * to .*
                    wildcards.push(new RegExp(pattern));
                } else if (term) {
                    terms.push(term.toLowerCase());
                }
            });

            return { phrases, wildcards, terms };
        }

        // Check if text matches parsed query
        function matchesQuery(text, parsed) {
            const lower = text.toLowerCase();

            // All phrases must match exactly
            for (const phrase of parsed.phrases) {
                if (!lower.includes(phrase)) return false;
            }

            // All wildcards must match
            for (const pattern of parsed.wildcards) {
                if (!pattern.test(lower)) return false;
            }

            // All regular terms must match
            for (const term of parsed.terms) {
                if (!lower.includes(term)) return false;
            }

            return true;
        }

        // Search input handler
        document.getElementById('search-input').addEventListener('input', function(e) {
            const query = e.target.value.trim();

            if (!bookIndex) return;

            if (query.length === 0) {
                showAllBooks();
                return;
            }

            const parsed = parseQuery(query);

            const results = bookIndex.books.filter(book => {
                const searchText = `${book.name} ${book.library} ${book.shelf}`;
                return matchesQuery(searchText, parsed);
            });

            renderResults(results, query);
        });

        function showAllBooks() {
            if (!bookIndex) return;
            // Show first 50 books by default
            renderResults(bookIndex.books.slice(0, 50), '');
            document.getElementById('stats').textContent =
                `Showing 50 of ${bookIndex.count} books. Type to search all.`;
        }

        function renderResults(results, query) {
            const container = document.getElementById('results');
            const stats = document.getElementById('stats');

            if (results.length === 0) {
                container.innerHTML = '<div class="no-results">No books found matching your search.</div>';
                stats.textContent = '0 results';
                return;
            }

            stats.textContent = query
                ? `${results.length} result${results.length !== 1 ? 's' : ''} for "${query}"`
                : `Showing ${results.length} of ${bookIndex.count} books`;

            container.innerHTML = results.map(book => {
                const highlightedName = query
                    ? book.name.replace(new RegExp(`(${escapeRegex(query)})`, 'gi'), '<mark>$1</mark>')
                    : book.name;

                // Build URL with path segments as query parameters for reliable navigation
                const pathParts = book.path.split('/');
                const libraryUrl = `/libraries/index.html?t=${pathParts[0]}&l=${pathParts[1]}&s=${pathParts[2]}&b=${pathParts[3]}`;

                return `
                    <a href="${libraryUrl}" class="result-item">
                        <div class="result-name">${highlightedName}</div>
                        <div class="result-meta">
                            <span>üìö ${book.library}</span>
                            <span>üìÅ ${book.shelf}</span>
                            <span>üìñ ${book.chapters} chapters</span>
                        </div>
                        <div class="result-path">/libraries/${book.path}</div>
                    </a>
                `;
            }).join('');
        }

        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
    </script>
</body>
</html>
