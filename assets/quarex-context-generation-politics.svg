<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="50%" style="stop-color:#1a2a4a"/>
      <stop offset="100%" style="stop-color:#0d1f3c"/>
    </linearGradient>
    <linearGradient id="layer1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>
    <linearGradient id="layer2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="layer3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="layer4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
    <linearGradient id="layer5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#7cb9ff"/>
    </linearGradient>
    <linearGradient id="layer6" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7cb9ff"/>
      <stop offset="100%" style="stop-color:#bfdbfe"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap');
      text { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg)"/>

  <!-- Title -->
  <text x="600" y="52" text-anchor="middle" fill="#7cb9ff" font-size="28" font-weight="700" letter-spacing="1">How Quarex Generates Context</text>
  <text x="600" y="78" text-anchor="middle" fill="#667788" font-size="14">Each level adds contextual boundaries — the AI receives the full path, not just the question</text>

  <!-- Layer 1: Library Type -->
  <rect x="50" y="105" width="1100" height="68" rx="10" fill="url(#layer1)" opacity="0.9" stroke="#2563eb" stroke-width="1"/>
  <text x="85" y="131" fill="#667788" font-size="11" font-weight="600" letter-spacing="2">LIBRARY TYPE</text>
  <text x="85" y="155" fill="#ffffff" font-size="20" font-weight="600">Perspectives &amp; Debates</text>
  <text x="1100" y="145" text-anchor="end" fill="#3b82f6" font-size="12" opacity="0.7">7 library types available</text>

  <!-- Arrow -->
  <polygon points="600,173 608,181 604,181 604,189 596,189 596,181 592,181" fill="#7cb9ff" opacity="0.5"/>

  <!-- Layer 2: Library -->
  <rect x="100" y="194" width="1000" height="68" rx="10" fill="url(#layer2)" opacity="0.9" stroke="#3b82f6" stroke-width="1"/>
  <text x="135" y="220" fill="#667788" font-size="11" font-weight="600" letter-spacing="2">LIBRARY</text>
  <text x="135" y="244" fill="#ffffff" font-size="20" font-weight="600">Ideological Perspectives</text>
  <text x="1050" y="234" text-anchor="end" fill="#60a5fa" font-size="12" opacity="0.7">context narrows</text>

  <!-- Arrow -->
  <polygon points="600,262 608,270 604,270 604,278 596,278 596,270 592,270" fill="#7cb9ff" opacity="0.5"/>

  <!-- Layer 3: Shelf -->
  <rect x="150" y="283" width="900" height="68" rx="10" fill="url(#layer3)" opacity="0.9" stroke="#60a5fa" stroke-width="1"/>
  <text x="185" y="309" fill="#8899aa" font-size="11" font-weight="600" letter-spacing="2">SHELF</text>
  <text x="185" y="333" fill="#ffffff" font-size="20" font-weight="600">Media and Information</text>
  <text x="1000" y="323" text-anchor="end" fill="#60a5fa" font-size="12" opacity="0.7">context narrows</text>

  <!-- Arrow -->
  <polygon points="600,351 608,359 604,359 604,367 596,367 596,359 592,359" fill="#7cb9ff" opacity="0.5"/>

  <!-- Layer 4: Book -->
  <rect x="200" y="372" width="800" height="68" rx="10" fill="url(#layer4)" opacity="0.9" stroke="#7cb9ff" stroke-width="1"/>
  <text x="235" y="398" fill="#8899aa" font-size="11" font-weight="600" letter-spacing="2">BOOK</text>
  <text x="235" y="422" fill="#ffffff" font-size="20" font-weight="600">Zero Sum Politics</text>
  <text x="950" y="412" text-anchor="end" fill="#7cb9ff" font-size="12" opacity="0.7">context narrows</text>

  <!-- Arrow -->
  <polygon points="600,440 608,448 604,448 604,456 596,456 596,448 592,448" fill="#7cb9ff" opacity="0.5"/>

  <!-- Layer 5: Chapter -->
  <rect x="250" y="461" width="700" height="68" rx="10" fill="url(#layer5)" opacity="0.9" stroke="#bfdbfe" stroke-width="1"/>
  <text x="285" y="487" fill="#0a1628" font-size="11" font-weight="600" letter-spacing="2">CHAPTER</text>
  <text x="285" y="511" fill="#0a1628" font-size="20" font-weight="600">What Is Zero-Sum Politics?</text>
  <text x="900" y="501" text-anchor="end" fill="#1e3a8a" font-size="12" opacity="0.7">context narrows</text>

  <!-- Arrow -->
  <polygon points="600,529 608,537 604,537 604,545 596,545 596,537 592,537" fill="#7cb9ff" opacity="0.5"/>

  <!-- Layer 6: Topic (brightest) -->
  <rect x="300" y="550" width="600" height="68" rx="10" fill="url(#layer6)" opacity="0.95" stroke="#ffffff" stroke-width="1.5" filter="url(#glow)"/>
  <text x="335" y="576" fill="#0a1628" font-size="11" font-weight="600" letter-spacing="2">TOPIC</text>
  <text x="335" y="600" fill="#0a1628" font-size="18" font-weight="700">What does 'zero-sum' mean in political thinking?</text>

  <!-- Result arrow -->
  <polygon points="600,618 614,633 607,633 607,650 593,650 593,633 586,633" fill="#7cb9ff" opacity="0.7"/>

  <!-- Result box -->
  <rect x="250" y="658" width="700" height="110" rx="12" fill="#111111" stroke="#7cb9ff" stroke-width="2" filter="url(#glow)"/>
  <text x="600" y="686" text-anchor="middle" fill="#7cb9ff" font-size="13" font-weight="600" letter-spacing="2">FULL CONTEXT SENT TO AI</text>
  <text x="600" y="712" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="500">"Perspectives &amp; Debates → Ideological Perspectives → Media and Information →</text>
  <text x="600" y="732" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="500">Zero Sum Politics → What Is Zero-Sum Politics? →</text>
  <text x="600" y="752" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="500">What does 'zero-sum' mean in political thinking?"</text>

  <!-- Side annotation -->
  <line x1="45" y1="120" x2="45" y2="608" stroke="#7cb9ff" stroke-width="2" opacity="0.3"/>
  <polygon points="45,608 40,598 50,598" fill="#7cb9ff" opacity="0.4"/>
  <text x="30" y="370" text-anchor="middle" fill="#7cb9ff" font-size="12" font-weight="600" transform="rotate(-90, 30, 370)" opacity="0.6">CONTEXT ACCUMULATES</text>

</svg>
