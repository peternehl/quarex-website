<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="50%" style="stop-color:#1a2a4a"/>
      <stop offset="100%" style="stop-color:#0d1f3c"/>
    </linearGradient>
    <linearGradient id="layer1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>
    <linearGradient id="layer2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="layer3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="layer4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
    <linearGradient id="layer5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#7cb9ff"/>
    </linearGradient>
    <linearGradient id="layer6" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7cb9ff"/>
      <stop offset="100%" style="stop-color:#93cbff"/>
    </linearGradient>
    <linearGradient id="layer7" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#93cbff"/>
      <stop offset="100%" style="stop-color:#bfdbfe"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap');
      text { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg)"/>

  <!-- Title -->
  <text x="600" y="48" text-anchor="middle" fill="#7cb9ff" font-size="28" font-weight="700" letter-spacing="1">How Quarex Generates Context</text>
  <text x="600" y="72" text-anchor="middle" fill="#667788" font-size="14">Each level adds contextual boundaries — the AI receives the full path, not just the question</text>

  <!-- Layer 1: Library Type -->
  <rect x="40" y="97" width="1120" height="62" rx="10" fill="url(#layer1)" opacity="0.9" stroke="#2563eb" stroke-width="1"/>
  <text x="75" y="121" fill="#667788" font-size="11" font-weight="600" letter-spacing="2">LIBRARY TYPE</text>
  <text x="75" y="143" fill="#ffffff" font-size="19" font-weight="600">Geography Libraries</text>
  <text x="1110" y="135" text-anchor="end" fill="#3b82f6" font-size="12" opacity="0.7">7 library types available</text>

  <!-- Arrow -->
  <polygon points="600,159 607,166 604,166 604,173 596,173 596,166 593,166" fill="#7cb9ff" opacity="0.5"/>

  <!-- Layer 2: Library -->
  <rect x="90" y="178" width="1020" height="62" rx="10" fill="url(#layer2)" opacity="0.9" stroke="#3b82f6" stroke-width="1"/>
  <text x="125" y="202" fill="#667788" font-size="11" font-weight="600" letter-spacing="2">LIBRARY</text>
  <text x="125" y="224" fill="#ffffff" font-size="19" font-weight="600">Europe</text>
  <text x="1060" y="216" text-anchor="end" fill="#60a5fa" font-size="12" opacity="0.7">context narrows</text>

  <!-- Arrow -->
  <polygon points="600,240 607,247 604,247 604,254 596,254 596,247 593,247" fill="#7cb9ff" opacity="0.5"/>

  <!-- Layer 3: Shelf -->
  <rect x="140" y="259" width="920" height="62" rx="10" fill="url(#layer3)" opacity="0.9" stroke="#60a5fa" stroke-width="1"/>
  <text x="175" y="283" fill="#8899aa" font-size="11" font-weight="600" letter-spacing="2">SHELF</text>
  <text x="175" y="305" fill="#ffffff" font-size="19" font-weight="600">Countries</text>
  <text x="1010" y="297" text-anchor="end" fill="#60a5fa" font-size="12" opacity="0.7">context narrows</text>

  <!-- Arrow -->
  <polygon points="600,321 607,328 604,328 604,335 596,335 596,328 593,328" fill="#7cb9ff" opacity="0.5"/>

  <!-- Layer 4: Book -->
  <rect x="190" y="340" width="820" height="62" rx="10" fill="url(#layer4)" opacity="0.9" stroke="#7cb9ff" stroke-width="1"/>
  <text x="225" y="364" fill="#8899aa" font-size="11" font-weight="600" letter-spacing="2">BOOK</text>
  <text x="225" y="386" fill="#ffffff" font-size="19" font-weight="600">Denmark</text>
  <text x="960" y="378" text-anchor="end" fill="#7cb9ff" font-size="12" opacity="0.7">context narrows</text>

  <!-- Arrow -->
  <polygon points="600,402 607,409 604,409 604,416 596,416 596,409 593,409" fill="#7cb9ff" opacity="0.5"/>

  <!-- Layer 5: Chapter -->
  <rect x="240" y="421" width="720" height="62" rx="10" fill="url(#layer5)" opacity="0.9" stroke="#bfdbfe" stroke-width="1"/>
  <text x="275" y="445" fill="#0a1628" font-size="11" font-weight="600" letter-spacing="2">CHAPTER</text>
  <text x="275" y="467" fill="#0a1628" font-size="19" font-weight="600">National Overview</text>
  <text x="910" y="459" text-anchor="end" fill="#1e3a8a" font-size="12" opacity="0.7">context narrows</text>

  <!-- Arrow -->
  <polygon points="600,483 607,490 604,490 604,497 596,497 596,490 593,490" fill="#7cb9ff" opacity="0.5"/>

  <!-- Layer 6: Sub-Chapter / Section -->
  <rect x="290" y="502" width="620" height="62" rx="10" fill="url(#layer6)" opacity="0.95" stroke="#bfdbfe" stroke-width="1"/>
  <text x="325" y="526" fill="#0a1628" font-size="11" font-weight="600" letter-spacing="2">SECTION</text>
  <text x="325" y="548" fill="#0a1628" font-size="19" font-weight="600">Economy &amp; Industries</text>

  <!-- Arrow -->
  <polygon points="600,564 607,571 604,571 604,578 596,578 596,571 593,571" fill="#7cb9ff" opacity="0.5"/>

  <!-- Layer 7: Topic (brightest) -->
  <rect x="310" y="583" width="580" height="62" rx="10" fill="url(#layer7)" opacity="0.95" stroke="#ffffff" stroke-width="1.5" filter="url(#glow)"/>
  <text x="345" y="607" fill="#0a1628" font-size="11" font-weight="600" letter-spacing="2">TOPIC</text>
  <text x="345" y="629" fill="#0a1628" font-size="17" font-weight="700">How does the economy compare to neighboring countries?</text>

  <!-- Result arrow -->
  <polygon points="600,645 614,660 607,660 607,675 593,675 593,660 586,660" fill="#7cb9ff" opacity="0.7"/>

  <!-- Result box -->
  <rect x="200" y="683" width="800" height="95" rx="12" fill="#111111" stroke="#7cb9ff" stroke-width="2" filter="url(#glow)"/>
  <text x="600" y="709" text-anchor="middle" fill="#7cb9ff" font-size="13" font-weight="600" letter-spacing="2">FULL CONTEXT SENT TO AI</text>
  <text x="600" y="733" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="500">"Geography Libraries → Europe → Countries → Denmark → National Overview →</text>
  <text x="600" y="753" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="500">Economy &amp; Industries → How does the economy compare to neighboring countries?"</text>

  <!-- Side annotation -->
  <line x1="35" y1="112" x2="35" y2="633" stroke="#7cb9ff" stroke-width="2" opacity="0.3"/>
  <polygon points="35,633 30,623 40,623" fill="#7cb9ff" opacity="0.4"/>
  <text x="20" y="380" text-anchor="middle" fill="#7cb9ff" font-size="12" font-weight="600" transform="rotate(-90, 20, 380)" opacity="0.6">CONTEXT ACCUMULATES</text>

</svg>
